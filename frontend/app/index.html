<!DOCTYPE html>
<html ng-app="demo" ng-controller='appCtrl' ng-show='init'>

<head>
    <title>Google Analytics Demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link href="css/lib.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>

</head>
<div class="container main" ng-controller='headerCtrl'>
    <div class="row clearfix">
        <div class="col-md-12 column">
            <nav class="navbar navbar-default" role="navigation">
                <div class="navbar-header">
                     <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button> <a class="navbar-brand" href="#">Google Analytics Demo Site</a>
                </div>
                
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                   
                    <ul class="nav navbar-nav navbar-right">
                        <li ng-hide='loggedIn'>
                            <a href="#/login">Login</a>
                        </li>
                       
                        <li ng-show='loggedIn'>
                            <a ng-click="Auth.logout()">Logout</a>
                        </li>
                        
                    </ul>
                </div>
                
            </nav>
        </div>
    </div>
</div>

<body>
    <div class="container" ng-view=""></div>

    <script src="js/lib.js"></script>
     <script data-require="d3@*" data-semver="3.3.11" src="//cdnjs.cloudflare.com/ajax/libs/d3/3.3.11/d3.js"></script>
    <script type="text/javascript" src="https://rawgit.com/chinmaymk/angular-charts/bower/dist/angular-charts.min.js"></script>
    <script src="js/templates.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
